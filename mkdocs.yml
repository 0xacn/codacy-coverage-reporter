site_name: coverage-reporter

strict: true

theme:
  name: "material"

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - meta
  - pymdownx.superfences
  - toc:
      permalink: true

nav:
