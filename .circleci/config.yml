version: 2.1

orbs:
  coverage-reporter: codacy/coverage-reporter@11.2.2

jobs:
  example:
    docker:
      - image: openjdk:8-jdk-alpine
    working_directory: ~/repo
    steps:
      - checkout
      - run: touch coverage.xml
      - run: |
          export CODACY_REPORTER_VERSION=latest
          export CODACY_PROJECT_TOKEN=$CODACY_PROJECT_TOKEN
          # comma separated list of report files
          # reference from https://unix.stackexchange.com/a/191125
          # plus https://stackoverflow.com/a/20323801/7898052
          report_array=$(printf "coverage.xml" | cut -d',' -f1)

          params=''
          for report in $report_array
          do
              if [ ! -z "$report" ]
              then
                  params="$params -r $report"
              fi
          done

          if false; then
            skip_option="--skip"
          else
            skip_option=""
          fi

          wget -qO - https://coverage.codacy.com/get.sh report $params --partial $skip_option | sh
          wget -qO - https://coverage.codacy.com/get.sh final $skip_option | sh

workflows:
  version: 2
  example:
    jobs:
      - example
